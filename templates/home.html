{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | WebApp</title>
    <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}">
</head>
<body>

<div class="wave-container">
    <div class="wave wave-1"></div>
    <div class="wave wave-2"></div>
    <div class="wave wave-3"></div>
</div>

<div class="home-container">
    <header class="home-header">
        <h1>Welcome, {{ request.user.username }}</h1>
        
        <div class="header-actions">
            <!-- Profile Picture -->
            <a href="{% url 'profile_edit' %}" class="profile-link">
                {% if request.user.profile_pic %}
                    <img src="{{ request.user.profile_pic.url }}" alt="Profile" class="profile-pic">
                {% else %}
                    <img src="{% static 'authentication/images/user.png' %}" alt="Profile" class="profile-pic">
                {% endif %}

            </a>

            <!-- Logout button -->
            <form id="logoutForm" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </header>

    <main>
        <p>This is your dashboard. Add your content here.</p>
        <!-- Example button -->
        <button class="gradient-button">Click Me</button>
    </main>
</div>

<script src="{% static 'authentication/js/script.js' %}"></script>
</body>
</html>
